<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-top">
        <div class="display">
            <div class="temps">
                <div class="nums"></div>
                <div class="ops"></div>
            </div>
            <div class="outputs"></div>
        </div>
    </div>
      <div clas="calc-bottom">
        <div class="buttons">
            <div class="btn func" id="ac">AC</div>
            <div class="btn func" id="c">C</div>
            <div class="btn func" id="sign">+/-</div>
            <div class="btn op" id="mod">%</div>
            <div class="btn num" id="b1">1</div>
            <div class="btn num" id="b2">2</div>
            <div class="btn num" id="b3">3</div>
            <div class="btn num" id="b4">4</div>
            <div class="btn num" id="b5">5</div>
            <div class="btn num" id="b6">6</div>
            <div class="btn num" id="b7">7</div>
            <div class="btn num" id="b8">8</div>
            <div class="btn num" id="b9">9</div>
            <div class="btn num" id="b0">0</div>
            <div class="btn num dec" id="dec">.</div>
            <div class="btn op" id="plus">+</div>
            <div class="btn op" id="minus">-</div>
            <div class="btn op" id="time">*</div>
            <div class="btn op" id="divide">รท</div>
            <div class="btn op eq" id="equals">=</div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
